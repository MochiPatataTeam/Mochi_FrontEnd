
  <div class="most-popular">
    <div class="row">
      <div class="col-lg-12">
        <div class="heading-section">
          <h4> {{tematica}}</h4>
        </div>
        <div class="row">
          <div class="col-lg-3 col-sm-6 " *ngFor= "let vi of videos">
            <div class="item">
              <iframe  width="320" height="180" [src]="vi.safeUrl" allow="autoplay"> </iframe>
              <img (click)="videoDetails2(vi.id)" src="assets/imagenes/blanco.png">

              <h4 >{{vi.titulo}}<br><span>{{vi.tematica}}</span> <span> {{vi.nombre_canal}}</span></h4>
              <ul>
                <li><i class='bx bx-like'></i> {{vi.fav}}</li>
                <li><i class='bx bx-dislike'></i> {{vi.dislike}}</li>
                <li *ngIf="vi.visualizacion !== null; else holi"><i class='bx bx-show-alt'></i> {{vi.visualizacion}}</li>
              </ul>
              <ng-template #holi><li><i class='bx bx-show-alt'></i>0</li> </ng-template>
            </div>
          </div>

          <!-- <div class="col-lg-12">
             <div class="main-button">
               <a href="browse.html">Discover Popular</a>
             </div>
           </div> -->
        </div>
      </div>
    </div>
  </div>
