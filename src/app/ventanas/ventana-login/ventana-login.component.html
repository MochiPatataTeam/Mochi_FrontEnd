<main>
    <div class="card-container">
        <img src="../../../../assets/imagenes/logo.png" routerLink="/Inicio" routerLinkActive="active">

        <div class="card-header">
            <h2>Iniciar sesión</h2>
            <p>Entra a tu cuenta para seguir usando MochiTV!</p>
        </div>

        <form class="form">
            <label>
                <i class='bx bxs-user bx-tada' ></i>
                <input placeholder="" type="text" class="input" required autofocus name="username" [(ngModel)]="username" >
                <span>Nombre de usuario</span>
            </label>

            <label>
                <i class='bx bxs-lock bx-tada' ></i>
                <input placeholder="" type="password" class="input" name="password" required [(ngModel)]="password">
                <span>Contraseña</span>
            </label>

            <!-- <button class="submit" (click)="login()">Iniciar sesión</button> -->
            <div class="btn">
              <app-boton [buttonText]="customButtonText" (click)="login()"></app-boton>
            </div>
            <div class="right-align">
                <a data-bs-toggle="modal" data-bs-target="#modalReset" >He olvidado mi contraseña</a>
            </div>

            <!-- Modal 1. Resetear contreseña con correo-->
            <div class="modal fade" id="modalReset" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">

                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      <app-reset-password></app-reset-password>
                  </div>
                </div>
              </div>
            </div>
